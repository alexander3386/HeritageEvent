<body>

    <!-- Start your project here-->

        <button id="daily" class="btn btn-primary order_repo">Daily</button>
        <button id="week" class="btn btn-default order_repo">Weekly</button>
        <button id="month" class="btn btn-info order_repo">Monthly</button>

<script type="text/javascript">
    
    $(document).ready(function(){
        var dataVal = [12, 19, 3, 5, 2, 3]
        barChart(dataVal);
    });
    
    $(".order_repo").click(function(){
        var id = $(this).attr('id');
        alert(id);
        if(id =='week')
        {
            var dataVal = [40, 29, 23, 15, 12, 13]
            barChart(dataVal);
        }
        if(id =='month')
        {
            var dataVal = [14, 22, 62, 91, 20, 33]
            barChart(dataVal);
        }
        if(id =='year')
        {
            var dataVal = [140, 229, 623, 915, 2012, 313]
            barChart(dataVal);
        }
        
    });
    
    var barChart =function(dataVal){
        var ctxB = document.getElementById("barChart").getContext('2d');
            var myBarChart = new Chart(ctxB, {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: dataVal,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    };
    
</script>
